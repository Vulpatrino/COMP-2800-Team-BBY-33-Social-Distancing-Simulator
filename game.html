<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 0
                    },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var enemyArray = [];

        function preload() {
            this.load.image('background', 'images/social-distancing.jpg');
            this.load.image('logo', 'images/logo.png');
            this.load.image('ground', 'images/128.png');
            this.load.image('star', 'images/food.jpg');
            this.load.spritesheet('dude',
                'images/mario.png', {
                    frameWidth: 32,
                    frameHeight: 48
                }
            );
            this.load.spritesheet('enemy',
                'images/trump_run.png', {
                    frameWidth: 100,
                    frameHeight: 100,
                }
            );
        }

        var platforms;

        function create() {
            this.add.image(400, 300, 'background');

            platforms = this.physics.add.staticGroup();

            player = this.physics.add.sprite(100, 450, 'dude');

            player.setCollideWorldBounds(true);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', {
                    start: 0,
                    end: 3
                }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{
                    key: 'dude',
                    frame: 4
                }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', {
                    start: 5,
                    end: 8
                }),
                frameRate: 10,
                repeat: -1
            });

            this.physics.add.collider(player, platforms);

            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: {
                    x: 12,
                    y: 0,
                    stepX: 70
                }
            });
            
            enemies = this.physics.add.group();
            this.physics.add.collider(player, enemies);
            this.physics.add.collider(enemies, enemies);

            var i;
            for (i = 0; i < 11; i++) {
                var x = Phaser.Math.Between(100, 700);
                var y = Phaser.Math.Between(100, 500);
                var enemy = enemies.create(x, y, 'enemy');
                enemy.setCollideWorldBounds(true);
                enemyArray.push(enemy);
            }

            this.anims.create({
                key: 'eRight',
                frames: this.anims.generateFrameNumbers('enemy', {
                    start: 6,
                    end: 11
                }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'eLeft',
                frames: this.anims.generateFrameNumbers('enemy', {
                    start: 18,
                    end: 23
                }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'eUp',
                frames: this.anims.generateFrameNumbers('enemy', {
                    start: 12,
                    end: 17
                }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'eDown',
                frames: this.anims.generateFrameNumbers('enemy', {
                    start: 0,
                    end: 5
                }),
                frameRate: 10,
                repeat: -1
            });

            this.physics.add.collider(player, enemy);

            stars.children.iterate(function (child) {

                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });

            this.physics.add.overlap(player, stars, collectStar, null, this);
        }

        var count = 0;
        function update() {
            cursors = this.input.keyboard.createCursorKeys();
            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }
            if (cursors.up.isDown) {
                player.setVelocityY(-160);
            } else if (cursors.down.isDown) {
                player.setVelocityY(160);
            } else {
                player.setVelocityY(0);
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(0);
            }

            if (count++ == 100) {
                enemyMove();
                count = 0;
            }
        }

        function enemyMove () {
            var i;
            for (i = 0; i < enemyArray.length; i++) {
                var speed = Phaser.Math.Between(-100, 100);
                var choice = Phaser.Math.Between(0, 1);
                if (choice == 0) {
                    enemyArray[i].setVelocityX(speed);
                    enemyArray[i].setVelocityY(0);
                    if (speed < 0) {
                        enemyArray[i].anims.play('eLeft');
                    }
                    else if (speed > 0) {
                        enemyArray[i].anims.play('eRight');
                    }
                }
                else if (choice == 1) {
                    enemyArray[i].setVelocityY(speed);
                    enemyArray[i].setVelocityX(0);
                    if (speed < 0) {
                        enemyArray[i].anims.play('eUp');
                    }
                    else if (speed > 0) {
                        enemyArray[i].anims.play('eDown');
                    }
                }
            }
        }

        function collectStar (player, star) {
            star.disableBody(true, true);
        }
    </script>
</body>

</html>
