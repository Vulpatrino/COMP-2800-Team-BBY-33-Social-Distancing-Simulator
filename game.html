    <script src="script/menu.js"></script>

    <section id="listSection" style="display:none">
        <input type="button" value="CLOSE" onclick="closeList()">
        <h1>Shopping List:</h1>
        <ul id="list"></ul>
    </section>
    <div id="pauseMenu" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="col-12 modal-title">GAME PAUSED</h2>
                </div>
                <div id="pauseContent" class="modal-body">

                    <h4>Mute</h4>
                    <span>
                        <img id="soundButton" src="images/trans.png" height="1" width="1">
                    </span>

                    <h4>Mobile Controls</h4>
                    <span>
                        <img id="mobileControlsButton" src="images/trans.png" height="1" width="1">
                    </span>

                    <h4>Restart</h4>
                    <span>
                        <img class="restartButton" src="images/trans.png" height="1" width="1">
                    </span>
                    <h4>Go Home</h4>
                    <span>
                        <img class="goHomeButton" src="images/trans.png" height="1" width="1">
                    </span>
                </div>
                <div class="modal-footer">
                    <button id="resume" type="button" class="col-12 btn btn-primary">Resume</button>
                </div>
            </div>
        </div>
    </div>

    <div id="winMenu" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="col-12 modal-title">YOU WIN</h2>
                </div>
                <div class="modal-body">
                    <h4>You collected all the food in <span id="timerText"></span> seconds!</h4>
                    <div class="endButtons">
                        <h4>Restart</h4>
                        <span>
                            <img class="restartButton" src="images/trans.png" height="1" width="1">
                        </span>
                        <h4>Go Home</h4>
                        <span>
                            <img class="goHomeButton" src="images/trans.png" height="1" width="1">
                        </span>
                        </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <div id="loseMenu" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="col-12 modal-title">GAME OVER</h2>
                </div>
                <div class="modal-body">
                    <h4>STAY AWAY FROM OTHER SHOPPERS!</h4>
                    <div class="endButtons">
                    <h4>Restart</h4>
                    <span>
                        <img class="restartButton" src="images/trans.png" height="1" width="1">
                    </span>
                    <h4>Go Home</h4>
                    <span>
                        <img class="goHomeButton" src="images/trans.png" height="1" width="1">
                    </span>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</body>


</html>
